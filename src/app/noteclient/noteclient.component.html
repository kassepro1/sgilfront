
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource">
    <ng-container matColumnDef="nomComplet">
      <th mat-header-cell *matHeaderCellDef> Nom Complet </th>
      <td mat-cell *matCellDef="let element"> {{element.client.nomComplet}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="trajet">
      <th mat-header-cell *matHeaderCellDef> Trajet </th>
      <td mat-cell *matCellDef="let element"> {{element.trajet.descolis}} </td>
    </ng-container>

    <ng-container matColumnDef="datenote">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.datenote}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
