
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource">
    <ng-container matColumnDef="lieuc">
      <th mat-header-cell *matHeaderCellDef> Lieu Collecte </th>
      <td mat-cell *matCellDef="let element"> {{element.lieuc}} </td>
    </ng-container>

    <ng-container matColumnDef="lieud">
      <th mat-header-cell *matHeaderCellDef> Lieu Depot </th>
      <td mat-cell *matCellDef="let element"> {{element.lieud}} </td>
    </ng-container>

    <ng-container matColumnDef="descolis">
      <th mat-header-cell *matHeaderCellDef> Descrription </th>
      <td mat-cell *matCellDef="let element"> {{element.descolis}} </td>
    </ng-container>
    <ng-container matColumnDef="datecmd">
      <th mat-header-cell *matHeaderCellDef> Date de creation </th>
      <td mat-cell *matCellDef="let element"> {{element.datecmd | date}} </td>
    </ng-container>
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef> Etat </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'color':getColor(element.etat)}">
       <span *ngIf="element.etat==0">A Livrer</span> <span *ngIf="element.etat==1">En Cours</span><span *ngIf="element.etat==2">Livre</span></td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDetailDialog(element,true)">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openEditDialog(element,true)">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
