<div class="container">
    <div class="col-md-6 col-lg-offset-3">
      <div class="alert alert-danger" *ngIf="mode==1">
        <strong> Bad Credentials ...</strong>
      </div>
      <div class="panel panel-primary">
        <div class="panel panel-heading">Authentification</div>
        <div class="panel panel-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label class="control-label">Username:</label>
              <input class="form-control" ngModel="" type="text" name="username" required/>
            </div>
            <div class="form-group">
              <label class="control-l nabel">Password:</label>
              <input class="form-control" ngModel="" type="password" name="password" required/>
            </div>
            <button type="submit" class="btn btn-danger"> Login</button>
          </form>
        </div>
      </div>
  
    </div>
  
  </div>
